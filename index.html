<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>nomi</title>

    <!-- Toastify styling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="styles/toastify.css">

    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/nomi_styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script async src="scripts/nomi.js"></script>

  </head>

  <body>
    <div id="app">
      <div id="main-container">
        <div>
          <div id="name-container">
            <h1 id="name" @click="copyNameToClipboard()">
              <span>{{adjective}}</span><span>{{noun}}</span>
            </h1>
          </div>
          <div class="controls">
            <i title="Generate new name (n)" @click="newName" class="controls-generate ri-restart-line"></i>
            <i title="Copy name (c)" @click="copyNameToClipboard()" class="controls-copy ri-clipboard-line"></i>
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <p class="footer-title">nomi</p>
  </footer>

  <!-- Toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</html>
